# Google Cloud Build configuration for automated deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/lumahealth-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/lumahealth-api:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lumahealth-api:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lumahealth-api:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'lumahealth-api',
      '--image', 'gcr.io/$PROJECT_ID/lumahealth-api:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'ENVIRONMENT=production,DEBUG=false,LOG_LEVEL=info',
      '--set-secrets', 'ANTHROPIC_API_KEY=anthropic-api-key:latest'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/lumahealth-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lumahealth-api:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
